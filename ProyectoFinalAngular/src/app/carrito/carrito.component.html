<div class="container mb-4 mt-4">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 m-auto">


            <!-- Hacer una tabla con todos los productos con un boton que mande el id de los productos a un componente que modifique los productos (storageItem.setItem()) -->

            <table class="table">
                <tr>
               
                    <th>NOMBRE</th>
                    <th>CATEGORÍA</th>
                    <th>MARCA</th>
                    <th>DESCRIPCIÓN</th>
                    <th>CANTIDAD</th>
                    <th>PRECIO</th>
                    <th>*</th>
                </tr>
                <tr *ngFor="let producto of productos">
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.categorias.tipo}}</td>
                    <td>{{producto.marcas.marca}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                        <img src="data:image/jpeg;base64,{{producto.imagen}}" alt="{{producto.nombre}}">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
