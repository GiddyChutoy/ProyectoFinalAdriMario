<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mt-3">{{tipo}}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form class="col-12">

                <div class="form-group col-3">
                    <label for="label">Precio máximo</label>
                    <input type="number" name="precio" id="precio" class="form-control" [(ngModel)]="precioMaximo">
                </div>
                <div class="form-group col-3">
                    <label for="marca">Marca</label>
                    <select name="marca" id="marca" class="form-control" [(ngModel)]="marcaFiltrada">
                        <option *ngFor="let producto of productos" value="{{producto.marca}}">{{ producto.marca }}</option>
                        <option value="Todas las marcas">Todas las marcas</option>
                    </select>
                </div>
            
            </form>
        </div>

        <div class="card-group mt-3 mb-3 col-12">
            <div *ngFor="let producto of productos | precioMaximoPipe:precioMaximo: 'precio' | marcaFiltrada: marcaFiltrada: 'marca'" class="col-4">
                <div class="card">
                    <img src='data:image/jpeg;base64,{{producto.imagen}}' class="card-image-top img-fluid" alt="{{producto.nombre}}">
                    <div class="card-body">
                        <h1 class="card-title">{{producto.nombre}}</h1>
                        <p class="card-text">{{producto.descripcion}}</p>
                        <h3>{{producto.precio}}€</h3>
                        <span class="help-block">Quedan {{producto.cantidad}}</span>
                        <button class="btn btn-primary btn-block">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
