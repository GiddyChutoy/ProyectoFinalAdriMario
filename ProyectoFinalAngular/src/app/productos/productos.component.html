
<div class="container">
   <h4>Categoria {{tipo}}</h4>
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4 mt-4" *ngFor="let producto of productos| paginate:{itemsPerPage: 3, currentPage:page} ">
            <div class="card h-100" >
              <a href="#">
              <img class="card-img-top img-fluid" src="data:image/jpeg;base64,{{producto.imagen}}" height="300px" width="300px" alt=""></a>
              <div class="card-body" >
                <h4 class="card-title">
                  <a href="#">{{producto.nombre}}</a>
                </h4>
                <h5>{{producto.precio}}</h5>
                <p class="card-text">{{producto.descripcion}}</p>
                <button class="btn btn-primary btn-block" (click)=" anadirCarrito(producto)">AÃ±adir al carrito</button>
              </div>  
            </div>
        </div>
        </div>
        <pagination-controls (pageChange)="page= $event"></pagination-controls>
      </div>
    </div>
   
</div>
