<div id="modal-content-wrapper">
    <div id="modal-body">
        <form class="m-auto"  [formGroup]="formulario">
            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control" formControlName="usuario">
            </div>
            <div class="form group">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" class="form-control" formControlName="contraseña">
            </div>
            <button type="button" (click)="comprobarLogin()" class="btn btn-primary">Enviar</button>
            <small>¿No estás registrado? <a (click)="toRegister()" style="cursor:pointer; color: lightblue; text-decoration: underline;">regístrate</a></small>
        </form>
    </div>
</div>
