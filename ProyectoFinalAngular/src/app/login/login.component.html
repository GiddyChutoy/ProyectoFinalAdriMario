<div id="modal-content-wrapper">
    <div id="modal-body">
        <form class="m-auto" *ngIf="registrar == false">
            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control" required>
            </div>
            <div class="form group">
                <label for="contraseña">Contraseña</label>
                <input type="text" name="contraseña" id="contraseña" class="form-control" required>
            </div>
            <small>¿No estás registrado? <a (click)="toRegister()" style="cursor:pointer; color: lightblue; text-decoration: underline;">regístrate</a></small>
        </form>
        <app-register *ngIf="registrar == true" (register)="registrar"></app-register>
    </div>
</div>
