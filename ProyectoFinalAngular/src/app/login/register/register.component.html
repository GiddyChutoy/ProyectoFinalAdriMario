<div class="container">
    <div class="row-12">
        <!-- <small><a (click)="toLogIn()" style="cursor:pointer; color: lightblue; text-decoration: underline;">inicia sesión</a></small> -->
        <form class="mt-4 mb-4" [formGroup]="formularioRegister">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input formControlName="username" type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input formControlName="nombre" type="text" name="nombre" id="nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input formControlName="apellidos" type="text" name="apellidos" id="apellidos" class="form-control" required>                
            </div>

            <div class="form-group">
                <label for="UserPassword">Contraseña:</label>
                <input formControlName="UserPassword" type="text" name="contraseña" id="contraseña" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input formControlName="email" type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input formControlName="direccion" type="text" name="direccion" id="direccion" class="form-control">
            </div>

            <div class="form-group">
                <label for="nacimiento">Fecha de nacimiento</label>
                <input formControlName="fecha_nacimiento" type="date" name="nacimiento" id="nacimiento" class="form-control" required>
            </div>

            <span class="help-block" *ngIf="!formularioRegister.valid && formularioRegister.touched">Rellena los campos necesarios</span>

            <hr>

            <button class="btn btn-success">Registrarse</button>
        </form>
    </div>
</div>
