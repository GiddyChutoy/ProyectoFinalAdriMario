
<div class="container">
 
    <div class="row">

      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4 mt-4" *ngFor="let producto of productos| paginate:{itemsPerPage: 3, currentPage:page} ">
            <div class="card h-100" >
              <a >
              <img class="card-img-top img-fluid" src="data:image/jpeg;base64,{{producto.imagen}}" height="300px" width="300px" alt=""></a>
              <div class="card-body" >
                <h3 class="card-title">
                  <a (click)="verDetalles(producto.id)" >{{producto.nombre}}</a>
                </h3>
                <h4>{{producto.precio}}€</h4>
                
                <p class="card-text">{{producto.descripcion}}</p>
                <hr>
                <button class="btn btn-success btn-block" (click)="verDetalles(producto.id)">Ver más</button>
                <input type="number" min="1" [(ngModel)]="producto.cantidadProducto" class="form-control">
                <button class="btn btn-primary btn-block" (click)=" anadirCarrito(producto)">Añadir al carrito</button>
              </div>
              
            </div>
          </div>
          <div *ngIf="productos.length===0">
            <div class="d-flex justify-content-center align-items-center" id="main">
              <h1 class="mr-3 pr-3 align-top border-right inline-block align-content-center"></h1>
              <div class="inline-block align-middle">
                <h2 class="font-weight-normal lead" id="desc">No se han encontrado resultados</h2>
              </div>
          </div>
          </div>
        </div>
        <!-- /.row -->
        <pagination-controls (pageChange)="page= $event"></pagination-controls>
      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->
  </div>
