<div class="container">

    <div class="row" *ngIf="productos.length!==0">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4 mt-4" *ngFor="let producto of productos">
            <div class="card h-100" >
              <a href="#"><img class="card-img-top" src='data:image/jpeg;base64,{{producto.imagen}}' alt=""></a>
              <div class="card-body" >
                <h4 class="card-title">
                  <a href="#">{{producto.nombre}}</a>
                </h4>
                <h5>{{producto.precio}}</h5>
                <p class="card-text">{{producto.descripcion}}</p>
              </div>
              
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.col-lg-9 -->
    </div>
    <div *ngIf="productos.length===0">
      <h3>No se han encontrado productos con esa referencia</h3>
    </div>
    <!-- /.row -->
  </div>
