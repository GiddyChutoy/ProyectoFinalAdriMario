<ngb-carousel *ngIf="images" class="ocultar">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../assets/img/logitech.png" height="400" width="1150" alt="Random first slide" (click)="irLogitech()">
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../assets/img/CORSAIR.jpg" height="400" width="1150" alt="Random second slide" (click)=" irCorsair()">
      </div>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../../assets/img/asus.jpg" height="400" width="1150" alt="Random third slide" (click)="irAsus()">
      </div>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
    </ng-template>
</ngb-carousel>
