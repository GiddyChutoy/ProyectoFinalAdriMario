<div class="container mb-4 mt-4">
  <div class="row">
    <div
      class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 m-auto">

      <button class="btn btn-primary mb-4 " (click)="toModificar()">Modificar Productos</button>

      <form [formGroup]="formulario">
        <div class="form-group">
          <label for="tipo">Categoría</label>
          <select
            name="tipo"
            id="tipo"
            class="form-control"
            formControlName="tipo"
          >
            <option *ngFor="let tipo of tipos" value="{{tipo.tipo}}">{{tipo.tipo}}</option>
          
          </select>
          
        </div>

        <div class="form-group">
          <label for="marca">Marca</label>
          <select
            name="marca"
            id="marca"
            class="form-control"
            formControlName="marca"
          >
            <option *ngFor="let marca of marcas" value="{{marca.marca}}">{{marca.marca}}</option>
            
          </select>
        </div>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            formControlName="nombre"
            type="text"
            name="nombre"
            id="nombre"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label><br />
          <textarea
            formControlName="descripcion"
            name="descripcion"
            id="descripcion"
            cols="80"
            rows="10"
            placeholder="Que pedazo de componente!!!"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input
            formControlName="cantidad"
            type="number"
            name="cantidad"
            id="cantidad"
            class="form-control"
            min="0"
            placeholder="{{ 1 }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="precio">Precio</label>
          <input
            formControlName="precio"
            type="number"
            name="precio"
            id="precio"
            class="form-control"
            min="0"
          />
        </div>
        
        <div class="form-group">
            <input type="file" name="profile" (change)="onFileSelect($event)" /><br>
            <img [src]="url">
        </div>
           
        <span class="help-block" *ngIf="!formulario.valid && formulario.touched">
          Rellena correctamente los campos por favor.
        </span>
        <hr>
        <button type="button" *ngIf="formulario.valid" class="btn btn-success" (click)="submit()">
          Aceptar
        </button>
        <button type="button" *ngIf="!formulario.valid" disabled class="btn btn-success" (click)="submit()">
          Aceptar
        </button>
      </form>
    </div>
  </div>
</div>
