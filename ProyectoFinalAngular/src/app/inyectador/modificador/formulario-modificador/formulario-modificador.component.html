<div class="container">
    <div class="row">
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" value="{{ producto.id }}" readonly>
                </div>
                <div class="form-group">
                    <label for="categoria">Categor√≠a</label>
                    <input type="text" id="categoria" name="categoria" value="{{ producto.tipo }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" value="{{ producto.marca }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea name="descripcion" id="descripcion" cols="50" rows="10" class="form-control">{{ producto.descripcion }}</textarea>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="text" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" name="precio" value="{{ producto.precio }}" class="form-control">
                </div>
            </form>
        </div>
    </div>
</div>
