<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-6 m-auto">
            <form [formGroup]="formulario">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input  formControlName="id" type="text" disabled class="form-control" id="id" name="id" value="{{ producto.id }}"  class="form-control" >
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input  formControlName="tipo" type="text" id="categoria" name="categoria" value="{{ producto.tipo }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input  formControlName="marca" type="text" id="marca" name="marca" value="{{ producto.marca }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input  formControlName="nombre" type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea  formControlName="descripcion" name="descripcion" id="descripcion" cols="50" rows="10" value="{{ producto.descripcion }}" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input  formControlName="cantidad" type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input  formControlName="precio" type="number" id="precio" name="precio" value="{{ producto.precio }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="file" name="profile" (change)="onFileSelect($event)" /><br>
                    <img [src]="url">
                </div>

                <span class="help-block" *ngIf="!formulario.valid">
                    No dejes ningún campo sin rellenar
                </span>
                <hr>
                <button type="button" class="btn btn-success" *ngIf="!formulario.valid" disabled (click)="submit()">
                    Modificar
                </button>
                <button type="button" class="btn btn-success" *ngIf="formulario.valid" (click)="submit()">
                    Modificar
                </button>
            </form>
        </div>
    </div>
</div>
