
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal"  (ngSubmit)="onSubmit(contactForm)"  #contactForm="ngForm">
                    <fieldset>
                        <legend class="text-center header">Contacta con nosotros</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8 col-lg-12">
                                <input type="text" class="form-control" placeholder="Introduzca su nombre" name="name" ngModel required #name="ngModel">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8 col-lg-12">
                                <input  type="text" class="form-control" placeholder="Introduzca el email"  email name="email" ngModel required #email="ngModel">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8 col-lg-12">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8 col-lg-12">
                                <textarea placeholder="Messages" name="messages"cols="30" rows="10" placeholder="Escriba aqui su texto" class="form-control" ngModel required #messages="ngModel"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" *ngIf="!contactForm.valid" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
