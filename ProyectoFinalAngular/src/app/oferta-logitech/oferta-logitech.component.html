<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="mt-3">Componentes Logitech</h2>
    </div>
  </div>
  <div class="card-group mt-3 mb-3 col-12">
    <div *ngFor=" let producto of productos " class="col-4">
      <div class="card">
        <img
          src="data:image/jpeg;base64,{{ producto.imagen }}"
          class="card-image-top img-fluid"
          alt="{{ producto.nombre }}"
        />
        <div class="card-body">
          <h1 class="card-title">{{ producto.nombre }}</h1>
          <p class="card-text">{{ producto.descripcion }}</p>
          <h3>{{ producto.precio }}â‚¬</h3>
          <span class="help-block">Quedan {{ producto.cantidad }}</span>
          <button
            class="btn btn-primary btn-block"
            (click)="anadirCarrito(producto)"
          >
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
